<HTML>
<HEAD>
<TITLE>Quiz Game</TITLE>
<SCRIPT SRC="script.js" TYPE="text/javascript"></SCRIPT>
<SCRIPT SRC="states.js" TYPE="text/javascript"></SCRIPT>
</HEAD>
<BODY ONLOAD="setup()">
Question:
<DIV ID="question">&nbsp;</DIV>
Answer:
<DIV ID="answer">&nbsp;</DIV>
<INPUT TYPE="button" VALUE="Check Answer" ONCLICK="showAnswer()" ID="checkAnswerButton"></INPUT>
<INPUT TYPE="button" VALUE="Correct" ONCLICK="doCorrect()" ID="correctButton"></INPUT>
<INPUT TYPE="button" VALUE="Incorrect" ONCLICK="doIncorrect()" ID="incorrectButton"></INPUT>
<INPUT TYPE="button" VALUE="New Game" ONCLICK="newGame()" ID="newGameButton"></INPUT>
<BR/>
Score:
<DIV ID="score">0</DIV>
</BODY>
</HTML>
